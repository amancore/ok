<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Region Sales Table</title>

    <style>
      body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      table {
        border-collapse: collapse;
        width: 60%;
        background: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      th {
        background: #222;
        color: white;
        padding: 14px;
        font-size: 18px;
        text-align: left;
      }

      td {
        padding: 12px 14px;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
      }

      tr:hover {
        background: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>Region</th>
        <th>Units</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>North Zone</td>
        <td>120</td>
        <td>120000</td>
      </tr>
      <tr>
        <td>South Zone</td>
        <td>95</td>
        <td>95000</td>
      </tr>
      <tr>
        <td>East Zone</td>
        <td>78</td>
        <td>78000</td>
      </tr>
      <tr>
        <td>West Zone</td>
        <td>110</td>
        <td>110000</td>
      </tr>
      <tr>
        <td>Central Zone</td>
        <td>67</td>
        <td>67000</td>
      </tr>
    </table>
  </body>
</html>
